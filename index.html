<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple Dashboard</title>
<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }
 
        .sidebar {
            width: 220px;
            height: 100vh;
            background: #2d3436;
            color: white;
            position: fixed;
            padding: 20px 0;
        }
 
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
 
        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #dfe6e9;
            text-decoration: none;
            font-size: 15px;
        }
 
        .sidebar a:hover {
            background: #636e72;
        }
 
        .main {
            margin-left: 220px;
            padding: 20px;
        }
 
        .header {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
 
        .cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
 
        .card {
            background: white;
            padding: 20px;
            flex: 1;
            min-width: 200px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
 
        .card h3 {
            margin: 0 0 10px;
        }
</style>
</head>
<body>
 
    <div class="sidebar">
<h2>Dashboard</h2>
<a href="#">Home</a>
<a href="#">Analytics</a>
<a href="#">Users</a>
<a href="#">Settings</a>
</div>
 
    <div class="main">
<div class="header">
<h2>Welcome Back!</h2>
<p>Your quick overview</p>
</div>
 
        <div class="cards">
<div class="card">
<h3>Users</h3>
<p>1,200 active users</p>
</div>
<div class="card">
<h3>Sales</h3>
